<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<style>
    .circle {
        width: 150px;
        height: 150px;
        position: relative;
        border-radius: 100%;
        left: 0;
    }
</style>
<body>

    <div class="circle", style = 'background-color: pink;'></div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" 
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        anime ({
            targets: '.circle', 
            left: 0, 
            easing: 'linear',
            complete: function() {
                anime ({
                    targets: '.circle',
                    left: 300, 
                    duration: 3000,

                    complete: function() {
                        anime ({
                            targets: '.circle', 
                            top: 300,
                            duration: 3000,

                            complete: function() {
                                anime ({
                                    targets: '.circle', 
                                    left: 0,
                                    duration: 3000,

                                    complete: function() {
                                        anime ({
                                            targets: '.circle', 
                                            top: 0,
                                            duration: 3000,
                                        })
                                    }

                                })
                            }
                })

                    }
                })
            }
        })

    </script>
</body>
</html>
