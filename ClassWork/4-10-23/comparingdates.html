<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myDate=new Date();
        myDate.setFullYear(2010,0,14);
        
        var today = new Date();
        
        if (myDate>today)
        {
            alert("Today is before 14th January 2010");
        }
        
        else
        {
            alert("Today is after 14th January 2010");
        }
    </script>
</body>
</html>
