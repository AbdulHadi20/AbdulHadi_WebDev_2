<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apijsp5.css">
    <title>Document</title>
</head>
<body>

    <div class="parent">
        <div class="div1"> </div>
        <div class="div2"> </div>
        <div class="div3"> </div>
        <div class="div4"> </div>
        <div class="div5"> </div>
        <div class="div6"> </div>
        <div class="div7"> </div>
        <div class="div8"> </div>
        <div class="div9"> </div>
    </div>

    <div class="controls">
        <button class="play" onclick="squares">Play</button>
        <button class="pause">Pause</button>
        <button class="restart">Restart</button>
        <button class="reverse">Reverse</button>
    </div>

    <div class="time_controls">
        <input class="timestamp"></input>
        <input type="range" class="scroller" value="0" step="1" min="0" max="100"></input>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"

</html>
