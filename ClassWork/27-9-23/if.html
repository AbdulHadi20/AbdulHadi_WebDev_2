<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/Javascript">
        //Write "Lunch-time!" if the time is 11
        
        var d = new Date();
        var time=d.getHours();
        if (time==11) {
            document.write("<b>Lunch-time!</b>");
        }
    </script>
</body>
</html>
