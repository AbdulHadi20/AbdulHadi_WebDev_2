<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    .outerbox {
        border: 2px solid #000000;
        display: grid;
        grid-template-columns: 50px 50px 50px 50px;
        grid-template-rows: 20px 20px 20px;
        gap: 250px;
        margin-right: 568px;
    }

    .boxes {
        border: 2px solid #008000;
        background-color: #9fd3e5;
        text-align: left;
        padding: 0;
        margin: 0;
    }
</style>
<body>

    <h1>CSS Grid: Aligning The Container</h1>

    <div class = "outerbox">
        <div class="boxes">One</div>
        <div class="boxes">Two</div>
        <div class="boxes">Three</div>
        <div class="boxes">Four</div>
        <div class="boxes">Five</div>
        <div class="boxes">Six</div>
        <div class="boxes">Seven</div>
        <div class="boxes">Eight</div>
        <div class="boxes">Nine</div>
        <div class="boxes">Ten</div>
        <div class="boxes">Eleven</div>
        <div class="boxes">Twelve</div>
    </div>
    
</body>
</html>
