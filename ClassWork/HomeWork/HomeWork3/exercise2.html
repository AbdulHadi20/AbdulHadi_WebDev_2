<!DOCTYPE html> <!--start of the doc-->
<html lang="en">
<head> <!--head tage, contains meta information and titles-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title> <!--gets displayed on titlebar-->
</head>
<style> /*style tag for internal css*/
    h1 {
        text-align: center; /*aligns the heading in center*/
    }

    .container { /*setting the display of the parent div, and the content in it*/
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .boxes { /*visualizing the boxes*/
        background-color: #9fd3e5;
        border: 2px solid #008000;
        padding: 0px;
        margin: 60px;
        padding-bottom: 400px;
    }
</style>
<body>
    <h1>CSS Flexbox: Justify Content (Main Axis)</h1> <!--heading for the ex-->

    <div class="container"> <!--outer div with class container-->
        <div class="boxes">One</div> <!--child divs with common class names-->
        <div class="boxes">Two</div>
        <div class="boxes">Three</div>
        <div class="boxes">Four</div>
        <div class="boxes">Five</div>
    </div>
    
</body>
</html>
