<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .boxes {
        background-color: #9fd3e5;
        border: 2px solid #008000;
        padding: 0px;
        margin: 60px;
        padding-bottom: 400px;
    }
</style>
<body>
    <h1>CSS Flexbox: Justify Content (Main Axis)</h1>

    <div class="container">
        <div class="boxes">One</div>
        <div class="boxes">Two</div>
        <div class="boxes">Three</div>
        <div class="boxes">Four</div>
        <div class="boxes">Five</div>
    </div>
    
</body>
