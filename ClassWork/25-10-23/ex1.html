<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Helvetica', sans-serif;
        font-size: 18px;
        color: red;
    }

    #container {
        width: 680px;
        border: 2px solid pink;
    }

    .button1 {
        background-color: red;
        color: white;
    }

    .button2 {
        background-color: blue;
        color: white;
    }

    .button3 {
        background-color: green;
        color: white;
    }

</style>
<body>
    <div id="container">
        <h1>Title</h1>
        <p>Some Text</p>
        <button class="button1">Red button</button>
        <button class="button2">Blue button</button>
        <button class="button3">Green button</button>
    </div>
</body>
</html>
