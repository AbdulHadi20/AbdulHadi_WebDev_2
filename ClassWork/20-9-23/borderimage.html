<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #round,#stretch{
        border: 15px solid red;
        width: 250px;
        padding: 10px 20px;
    }

    #round {
        -webkit-border-image: url(pattern-removebg-preview.png)30 30 round;
        border-image: url(pattern-removebg-preview.png)30 30 round;
    }

    #stretch {
        -webkit-border-image: url(pattern-removebg-preview.png)30 30 stretch;
        border-image: url(pattern-removebg-preview.png)30 30 stretch ;
    }
</style>
<body>
    <div id="round">
        <p>Here, the image is tiled (repeated) to fill the area.</p>
    </div>

    <div id="stretch">
        <p>Here, the image is stretched to fill the area.</p>
    </div>

    <p>Here is the image used</p>
    <img src="pattern-removebg-preview.png">
</body>
</html>
