<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation</title>
</head>
<style>
    body {
        width: 100vw;
        margin: 0;
    }

    @media screen and (max-height: 480px) and (orientation: landscape) {
        #banner {
            height: 70px;
        }
        
    }
</style>
<body>
    <div id="banner">
        <img src="sunimg.jpg">
    </div>    
    
</body>
</html>
